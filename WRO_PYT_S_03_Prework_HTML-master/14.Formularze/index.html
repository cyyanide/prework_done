<body>


<form class="contactForm">
    <div>
        <label>Your name:
    </div>
    <div>
            <input type="text" name="username" placeholder="Your name:">
        </label>
    </div>
    <div>    
        <label>Your Email Address:
    </div>
    <div>
            <input type="email" name="useremail" placeholder="Your e-mail">
        </label>
    <div>  
            <label>
            Your message:
    </div>

            <textarea cols="50" rows="10" placeholder="Please describe your question or comment"></textarea>
        </label>

    <div>
        <input type="submit" value="Send">
    </div>    


    <div>

    <h1> Car rental </h1>

    <form class="rentCarForm"> 
    	<fieldset>
    		<legend> Choose car class </legend> 
    		  <label>
                   <input type="radio" name="type" value="mini">
    		  	mini 
          	
        </label>
        <label> </br>
        	<input type="radio" name="type" value="economy">
        	economy
        </label> </br>
        <label> 
        	<input type="radio" name="type" value="compact">
        	compact
        </label></br>
        <label> 
        	<input type="radio" name="type" value="SUV">
        	SUV
        </label></br>
        <label> 
        	<input type="radio" name="type" value="VAN">
        	VAN
        </label>

    </fieldset>
    <fieldset>>

    	</label></br>

        <label>Rental start date:

        </label></br>

        </label></br>
        <label>Your password:
            <input type="password" name="password">
        </label></br>



        <input type="submit" value="Order now!">





    </fieldset>
    
</form>
